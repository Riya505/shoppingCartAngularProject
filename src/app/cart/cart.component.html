<div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img height="350px" src="https://onedollargraphics.com/wp-content/uploads/edd/2017/03/Fashion-Clearance-Sale-Web-Banner-Ad-Designs-17-Sizes.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img height="350px" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/modern-fashion-clothing-sale-ad-design-template-f1def7d5f2c1c70005fc6ed3b08f1774_screen.jpg?ts=1609970500" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img height="350px" src="https://static.toiimg.com/thumb/msid-94397775,width-1070,height-580,imgsize-1713540,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div><br>
        <div class="container">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <!-- product display starts here -->
                    <div class="row">
                        <div *ngFor = "let i of productsData" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                            <!-- item starts here -->
                            <div class="card">
                                <img height="200px" src="{{i.image}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">{{i.title}}</h5>
                                  <p class="card-text">{{i.price}}</p>
                                  <a href="#" class="btn btn-primary">BUY NOW</a>
                                </div>
                              </div>
                            <!-- item stops here -->
                        </div>
                        
                        
                        
                    </div>
                    <!-- product display stops here -->
                </div>
            </div>
        </div>
